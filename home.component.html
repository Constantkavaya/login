<h1>Hello {{currentUser.firstName}}</h1>
<p>Thank you for logging in with Angular 6</p>
<h3>All registered users in the Application</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.email}} ({{user.firstName}} {{user.lastName}}) {{user.jobtitle}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
